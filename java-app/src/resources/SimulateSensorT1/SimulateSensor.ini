[Cloud]
cloud_server=tcp://broker.mqtt-dashboard.com:1883
cloud_topic=pisid_g07_simulators



[echo]
display_documents=true

[Inicialização]
Zona:Z1
Sensor:T1
LimiteInferior:7.5
LimiteSuperior:16
ValorInicial:10

[Movimento]
Variacao:0.3
MedicoesIguais:5

[Salto]
MedicoesEntreSalto:50
ValorSalto:3
MedicoesSalto:2


